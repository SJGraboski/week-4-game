<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>

	<!-- Stylesheets -->
	<link rel='stylesheet' href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel='stylesheet' href="assets/css/style.css">

	<!-- Jquery and BS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid">
	
		<div class="jumbotron">
			<div class="container">
				<h1>Star Wars RPG</h1>
				<p>In Development</p>
			</div>
		</div>

		<div class="container">
			<!-- Battle Zone -->
			<div class='row'>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Battle Area</h3>
					</div>
					<div class="panel-body">
						<div id="attacker-area">
						
							<div class="hp">

							</div>
						</div>
						<div id="defender-area">
							
							<div class="hp">

							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Character Select / Enemies Left -->
			<div class='row'>
				<div class='col-sm-10 col-sm-offset-1'>
					<div class="panel panel-default">
						<div class="panel-heading">
							<!-- 
									 When player chooses his character, h3 changes 
									 from "Choose your Character" to "Choose Enemy" 
								-->
							<h3 class="panel-title">Choose your Character</h3>
						</div>
						<div class="panel-body">
							<div class="character col-sm-3">
							</div>
							<div class="character col-sm-3">
							</div>
							<div class="character col-sm-3">
							</div>
							<div class="character col-sm-3" >
							</div>
						</div>
					</div>
				</div>
			</div>
				
			</div>
			</div>
		</div>

	</div>

	<!-- Star Wars RPG JS -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
