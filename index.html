<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<title>Star Wars RPG</title>

	<!-- Stylesheets -->
	<link rel='stylesheet' href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel='stylesheet' href="assets/css/style.css">

	<!-- Adobe Typekit -->
	<script src="https://use.typekit.net/dyw1opj.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<!-- JQuery and BS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid">
	
	<!-- Title -->
		<div class="jumbotron">
			<div class="container">
				<h1>Star Wars RPG</h1>
			</div>
		</div>

		<div class="container">

			<!-- Battle Zone -->
			<div class='row'>
				<div class="col-xs-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Battle Area</h2>
						</div>
						<div id="battle-body" class="panel-body">
							<div class='row'>

								<div id="attacker-area" class='col-sm-4 col-xs-4 col-sm-offset-1'>
									<!-- Populates with Attacker -->
								</div>

								<div id="fight-info" class="text-center col-sm-2 col-xs-4" >
									<!-- Populates with Battle Messages -->
								</div>

								<div id="defender-area" class='col-sm-4 col-xs-4'>
								<!-- Populates with Defender -->
								</div>
									
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Character Select / Enemies Left -->
			<div class='row'>
				<div id="char-container" class='col-sm-10 col-xs-12 col-sm-offset-1'>
					<div class="panel panel-default">
						<div class="panel-heading">
							<!-- 
									 When player chooses his character, h2 changes 
									 from "Choose your Character" to "Select you Opponent" 
								-->
							<h2 id="char-header" class="panel-title">Choose your Character</h2>
						</div>
						<div class="panel-body" id='char-slots'>
							<!-- Will populate with character info -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer-->
	<div id="footer">
	<p>Web App developed by Steve Graboski &copy;2016 for educational purposes. Star Wars&trade; belongs to Disney.</p>
</div>

	<!-- load Star Wars RPG js file -->
	<script src="assets/javascript/game.js"></script>
</body>
</html>
